kind: Pod
apiVersion: v1
metadata:
  name: demo
#  namespace: default
spec:
  nodeSelector:
    kubernetes.io/hostname: storageos-2-ferran
  containers:
  - name: pod
    image: gcr.io/google_containers/busybox:1.24
    command:
      - "/bin/sh"
    args:
      - "-c"
      - "sleep 3600"
    volumeMounts:
      - name: storageos-vol
        mountPath: "/mnt"
  restartPolicy: "Never"
  volumes:
    - name: storageos-vol
      persistentVolumeClaim:
        claimName: pvc-1
