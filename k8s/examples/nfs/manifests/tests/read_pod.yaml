kind: Pod
apiVersion: v1
metadata:
  labels:
    app: nfs-app
  name: r
spec:
  containers:
  - name: rrite-pod
    image: gcr.io/google_containers/busybox:1.24
    command:
      - "/bin/sh"
    args:
      - "-c"
      - "ls /mnt/ && exit 0 || exit 1"
    volumeMounts:
      - name: nfs-pvc
        mountPath: "/mnt"
  #nodeSelector:
    #kubernetes.io/hostname: storageos-4
  restartPolicy: "Never"
  volumes:
    - name: nfs-pvc
      persistentVolumeClaim:
        claimName: nfs
---
