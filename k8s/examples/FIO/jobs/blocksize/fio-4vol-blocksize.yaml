apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-3940-0
  namespace: default
  annotations:
    volume.beta.kubernetes.io/storage-class: fast
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
