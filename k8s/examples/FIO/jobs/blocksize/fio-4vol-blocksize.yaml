---
apiVersion: batch/v1
kind: Job
metadata:
  name: fio-4vol-blocksize
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: fio
        image: senax/docker-fio:latest
        command:
          - "fio"
          - "/tmp/profile-4vol-blocksize.fio"
        volumeMounts:
          - name: fio-conf
            mountPath: /tmp/
          - name: vol0
            mountPath: /mnt/pvc0
          - name: vol1
            mountPath: /mnt/pvc1
          - name: vol2
            mountPath: /mnt/pvc2
          - name: vol3
            mountPath: /mnt/pvc3
        resources:
          requests:
            cpu: 500m
      volumes:
      - name: fio-conf
        configMap:
          name: fio-profiles
      - name: vol0
        persistentVolumeClaim:
          claimName: pvc-3940-0
      - name: vol1
        persistentVolumeClaim:
          claimName: pvc-3940-1
      - name: vol2
        persistentVolumeClaim:
          claimName: pvc-3940-2
      - name: vol3
        persistentVolumeClaim:
          claimName: pvc-3940-3
